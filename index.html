<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Color Palette Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Image Color Palette Generator</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    
    <div class="image-preview">
        <img id="previewImage" alt="Upload an image">
    </div>

    <button id="generateBtn">Generate Palette</button>
    
    <div class="palette" id="palette"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/color-thief/dist/color-thief.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
